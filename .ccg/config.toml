[general]
version = "1.7.61"
language = "zh-CN"
createdAt = "2026-01-23T21:49:01.223Z"

[routing]
mode = "smart"

[routing.frontend]
models = [ "gemini" ]
primary = "gemini"
strategy = "fallback"

[routing.backend]
models = [ "codex" ]
primary = "codex"
strategy = "fallback"

[routing.review]
models = [ "codex", "gemini" ]
strategy = "parallel"

[workflows]
installed = [ "workflow", "plan", "execute", "frontend", "backend", "feat", "analyze", "debug", "optimize", "test", "review", "enhance", "init", "commit", "rollback", "clean-branches", "worktree", "spec-init", "spec-research", "spec-plan", "spec-impl", "spec-review", "team-research", "team-plan", "team-exec", "team-review" ]

[paths]
commands = "C:/Users/Administrator/.claude/commands/ccg"
prompts = "C:/Users/Administrator/.claude/.ccg/prompts"
backup = "C:/Users/Administrator/.claude/.ccg/backup"

[mcp]
provider = "ace-tool"
setup_url = "https://augmentcode.com/"

[environment]
# 环境变量配置（优先级高于 [performance].liteMode）
LITE_MODE = false  # 设置为 true 可跳过外部模型调用
GEMINI_MODEL = "gemini-3-pro-preview"  # Gemini 模型版本

[performance]
liteMode = false
